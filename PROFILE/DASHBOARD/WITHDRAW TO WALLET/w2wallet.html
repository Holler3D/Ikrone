<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw to Wallet</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div class="withdraw-container">
        <h2>Withdraw to Wallet</h2>
        
        <!-- Current Balance Section -->
        <div class="balance-info">
            <p>Current Balance: <span id="current-balance">$5,000</span></p>
        </div>

        <!-- Withdraw Form -->
        <form id="withdraw-form">
            <!-- To External Wallet -->
            <label for="wallet-address">To External Wallet</label>
            <input type="text" id="wallet-address" placeholder="Enter wallet address" required>

            <!-- Withdrawal Amount -->
            <label for="withdraw-amount">Amount to Withdraw</label>
            <input type="number" id="withdraw-amount" placeholder="Enter amount" min="50" max="10000" required>

            <!-- Minimum and Maximum Information -->
            <p class="limits">Minimum withdrawal: $50 | Maximum withdrawal: $10,000</p>

            <!-- Submit Button -->
            <button type="submit">Withdraw</button>
        </form>
        
        <!-- Message Display -->
        <div id="message"></div>
    </div>

    <script src="wallet.js"></script>
</body>
</html>
